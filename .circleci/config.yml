version:
  2.1

  # sudo docker-php-ext-install opcache
  # sudo docker-php-ext-install gmp

jobs:
  test:
    docker:
      - image: cimg/php:8.3.8
    parallelism: 4
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            composer install --ignore-platform-req=ext-gmp --ignore-platform-req=ext-zend-opcache
      - run:
          name: Run tests
          command: |
            TESTS_TO_RUN=$(vendor/bin/phpunit-finder -- functional)
            echo "$TESTS_TO_RUN" | circleci tests run --command="xargs -I{} -d\" \" vendor/bin/phpunit {} --log-junit /data/artifacts/phpunit/phpunit-functional-$(basename {}).xml" --verbose --split-by=timings

      - store_test_results:
          path: artifacts/phpunit

  build:
    docker:
      - image: cimg/base:current
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build Docker image
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker build --tag $DOCKERHUB_USERNAME/freshrss:$TAG -f Docker/Dockerfile-Newest .
      - run:
          name: Push application Docker image
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
            docker push $DOCKERHUB_USERNAME/freshrss:$TAG

workflows:
  example:
    jobs:
      - test
      - build:
          requires:
            - test
